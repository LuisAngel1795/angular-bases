<h4>LISTADO</h4>
    <ul class="list-group">

      <li *ngFor="let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      "
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{'list-group-item-success': isLast,
    'list-group-item-primary':isFirst}">
    <div>

      <span class="text-primary">{{ i + 1 }}.-</span>
      <span>{{character.name}} -</span>
      <strong>power: {{character.power}} - </strong>
      <span>{{character.id}}</span>

    </div>
    <button class="btn btn-danger mx-2" (click)="emitDelete(i)">x</button>

      </li>
    </ul>
